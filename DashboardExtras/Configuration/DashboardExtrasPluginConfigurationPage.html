    <div class="content-primary">
        <form id="extras">

            <!--<div class="infoBanner hide flex align-items-center">
                <h1><i class="md-icon">alert</i></h1>
                <div class="fieldDescription">
                    In order to properly remove this plug-in from Emby, press the button below before uninstalling!
                    <button id="removeButton" is="emby-button" type="submit" class="raised button-submit block formDialogFooterItem emby-button">Remove weather</button>
                </div>
            </div>-->
            
            <div class="verticalSection verticalSection">
                <div class="sectionTitleContainer sectionTitleContainer-cards flex align-items-center">
                    <h2 class="sectionTitle sectionTitle-cards">Dashboard Extras</h2>
                </div>
            </div>
            
            <div class="checkboxContainer checkboxContainer-withDescription" style="padding-right: 2em">
                <label class="emby-checkbox-label">
                    <input id="weatherEnabled" type="checkbox" is="emby-checkbox" class="emby-checkbox" data-embycheckbox="true">
                    <span class="checkboxLabel">Enable Weather</span>
                    <span class="emby-checkbox-focushelper"></span>
                    <span class="checkboxOutline">
                        <i class="md-icon checkboxIcon checkboxIcon-checked"></i>
                        <i class="md-icon checkboxIcon checkboxIcon-unchecked"></i>
                    </span>
                </label>
                <div class="fieldDescription checkboxFieldDescription">
                </div>
            </div>
            
            
            <div class="checkboxContainer checkboxContainer-withDescription" style="padding-right: 2em">
                <label class="emby-checkbox-label">
                    <input id="storageEnabled" type="checkbox" is="emby-checkbox" class="emby-checkbox" data-embycheckbox="true">
                    <span class="checkboxLabel">Enable Storage (Must have Disk Space plugin installed)</span>
                    <span class="emby-checkbox-focushelper"></span>
                    <span class="checkboxOutline">
                        <i class="md-icon checkboxIcon checkboxIcon-checked"></i>
                        <i class="md-icon checkboxIcon checkboxIcon-unchecked"></i>
                    </span>
                </label>
                <div class="fieldDescription checkboxFieldDescription">
                </div>
            </div>

            <div class="checkboxContainer checkboxContainer-withDescription" style="padding-right: 2em">
                <label class="emby-checkbox-label">
                    <input id="upTimeEnabled" type="checkbox" is="emby-checkbox" class="emby-checkbox" data-embycheckbox="true">
                    <span class="checkboxLabel">Enable System UpTime</span>
                    <span class="emby-checkbox-focushelper"></span>
                    <span class="checkboxOutline">
                        <i class="md-icon checkboxIcon checkboxIcon-checked"></i>
                        <i class="md-icon checkboxIcon checkboxIcon-unchecked"></i>
                    </span>
                </label>
                <div class="fieldDescription checkboxFieldDescription">
                </div>
            </div>

            
            
            <!----div class="inputContainer">
                <label class="textareaLabel textareaLabelUnfocused" for="txtCustomCss">Custom javascript:</label>
                <textarea is="emby-textarea" style="width: 100%; height:40em"id="txtCustomJavascript" label="Custom javascript:" class="textarea-mono emby-textarea" rows="10" spellcheck="false"></textarea>
                <div class="fieldDescription">Apply your own custom javascript to the web interface.</div>
            </div>

            <button-- id="saveButton" is="emby-button" type="submit" class="raised button-submit block formDialogFooterItem emby-button">Save</button-->
