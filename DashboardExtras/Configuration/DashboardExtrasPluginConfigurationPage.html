<div data-role="page" class=" type-interior pluginConfigurationPage DashboardExtrasPluginConfigurationPage" data-require="emby-button,emby-input,emby-select,emby-checkbox" data-controller="__plugin/DashboardExtrasPluginConfigurationPageJS">
    <div class="content-primary">
        <form id="extras">

            <!--<div class="infoBanner hide flex align-items-center">
                <h1><i class="md-icon">alert</i></h1>
                <div class="fieldDescription">
                    In order to properly remove this plug-in from Emby, press the button below before uninstalling!
                    <button id="removeButton" is="emby-button" type="submit" class="raised button-submit block formDialogFooterItem emby-button">Remove weather</button>
                </div>
            </div>-->

            <div class="verticalSection verticalSection">
                <div class="sectionTitleContainer sectionTitleContainer-cards flex align-items-center">
                    <h2 class="sectionTitle sectionTitle-cards">Weather</h2>
                </div>
            </div>

            <div class="inputContainer">
                <label class="inputLabel inputLabelUnfocused" for="openWeatherMapAccessToken">Open Weather Map API Key</label>
                <input type="text" name="openWeatherMapAccessToken" id="openWeatherMapAccessToken" class="emby-input">
                <div class="fieldDescription">Personal API key for <a href="https://openweathermap.org/">openweathermap.org/</a>.</div>
            </div>
            <div class="inputContainer">
                <label class="inputLabel inputLabelUnfocused" for="openWeatherMapCityId">Open Weather City ID</label>
                <input type="text" name="openWeatherMapCityId" id="openWeatherMapCityId" class="emby-input">
                <div class="fieldDescription">City Id used to get weather from OpenWeatherMap.org.</div>
            </div>

            <div class="checkboxContainer checkboxContainer-withDescription" style="padding-right: 2em">
                <label class="emby-checkbox-label">
                    <input id="fahrenheit" type="checkbox" is="emby-checkbox" class="emby-checkbox" data-embycheckbox="true">
                    <span class="checkboxLabel">Fahrenheit</span>
                    <span class="emby-checkbox-focushelper"></span>
                    <span class="checkboxOutline">
                        <i class="md-icon checkboxIcon checkboxIcon-checked"></i>
                        <i class="md-icon checkboxIcon checkboxIcon-unchecked"></i>
                    </span>
                </label>
                <div class="fieldDescription checkboxFieldDescription">
                </div>
            </div>

            <div class="checkboxContainer checkboxContainer-withDescription" style="padding-right: 2em">
                <label class="emby-checkbox-label">
                    <input id="celsius" type="checkbox" is="emby-checkbox" class="emby-checkbox" data-embycheckbox="true">
                    <span class="checkboxLabel">Celsius</span>
                    <span class="emby-checkbox-focushelper"></span>
                    <span class="checkboxOutline">
                        <i class="md-icon checkboxIcon checkboxIcon-checked"></i>
                        <i class="md-icon checkboxIcon checkboxIcon-unchecked"></i>
                    </span>
                </label>
                <div class="fieldDescription checkboxFieldDescription">
                </div>
            </div>

            <button id="saveButton" is="emby-button" type="submit" class="raised button-submit block formDialogFooterItem emby-button">Save</button>
        </form>
    </div>
</div>
